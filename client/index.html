<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Multiplayer game</title>
  <style>
    #ctx {
      border: 1px solid black;
    }
    #chat-text {
      width: 500px;
      height: 100px;
      overflow-y: scroll;
    }
    #chat-input {
      width: 500px;
    }

    #gameDiv {
      display: none;
    }
  </style>
</head>
<body>
  <div id="signDiv">
    <div>Username: <input type="text" id="username"/></div>
    <div>Password: <input type="password" id="password"/></div>
    <button id="signIn">Sign In</button>
    <button id="signUp">Sign Up</button>
  </div>
  <div id="gameDiv">
    <canvas id="ctx" width="500" height="500"></canvas>
    <div id="chat-text">
      <div>Hello!</div>
    </div>
    <form id="chat-form">
      <input id="chat-input" type="text"></input>
    </form>
  </div>

  <!-- SCRIPT SECTION -->
  <script src="socket.io/socket.io.js"></script>
  <script>
    var socket = io();

    // Sign logic
    var signDiv = document.getElementById("signDiv");
    var gameDiv = document.getElementById("gameDiv");
    var username = document.getElementById("username");
    var password = document.getElementById("password");
    var signIn = document.getElementById("signIn");
    var signUp = document.getElementById("signUp");

    signIn.onclick = function() {
      socket.emit('signIn', {username: username.value, password: password.value});
    }

    signUp.onclick = function() {
      socket.emit('signUp', {username: username.value, password: password.value});
    }

    socket.on('signInResponse', function(data) {
      if(data.success){
        signDiv.style.display = 'none';
        gameDiv.style.display = 'inline-block';
      } else {
        alert('Sign in unsuccesful');
      }
    })

    socket.on('signUpResponse', function(data) {
      if(data.success){
        alert('Sign up successful.')
      } else {
        alert('Sign up unsuccessful.');
      }
    })

    // Game
    var chatText = document.getElementById('chat-text');
    var chatInput = document.getElementById('chat-input');
    var chatForm = document.getElementById('chat-form');

    var ctx = document.getElementById('ctx').getContext('2d');
    ctx.font = '30px Arial';


    socket.on('newPositions', function(data){
      ctx.clearRect(0,0,500,500);
      for(var i = 0; i < data.player.length; i++){
        ctx.fillText(data.player[i].number, data.player[i].x, data.player[i].y);
      }
      for(var i = 0; i < data.bullet.length; i++){
        ctx.fillRect(data.bullet[i].x-5, data.bullet[i].y-5, 10, 10);
      }
    });

    socket.on('addToChat', function(data) {
      let div = document.createElement('div');
      div.innerText = data;
      chatText.appendChild(div);
    });

    socket.on('evalAnswer', function(data) {
      console.log(data);
    });

    chatForm.onsubmit = function(e) {
      e.preventDefault();
      if(chatInput.value[0] === '/'){
        socket.emit('evalServer', chatInput.value.slice(1));
      } else {
        socket.emit('sendMsgToServer', chatInput.value);
      }
      chatInput.value = '';
    }

    document.onkeydown = function(event) {
      if(event.keyCode === 68) // D
        socket.emit('keyPress', {inputId: 'right', state: true});
      else if(event.keyCode === 83) // S
       socket.emit('keyPress', {inputId: 'down', state: true});
      else if(event.keyCode === 65) // A
       socket.emit('keyPress', {inputId: 'left', state: true});
      else if(event.keyCode === 87) // W
       socket.emit('keyPress', {inputId: 'up', state: true});
    }

    document.onkeyup = function(event) {
      if(event.keyCode === 68) // D
        socket.emit('keyPress', {inputId: 'right', state: false});
      else if(event.keyCode === 83) // S
       socket.emit('keyPress', {inputId: 'down', state: false});
      else if(event.keyCode === 65) // A
       socket.emit('keyPress', {inputId: 'left', state: false});
      else if(event.keyCode === 87) // W
       socket.emit('keyPress', {inputId: 'up', state: false});
    }

    document.onmousedown = function(event) {
      socket.emit('keyPress', {inputId: 'attack', state: true});
    }
    document.onmouseup = function(event) {
      socket.emit('keyPress', {inputId: 'attack', state: false});
    }
    document.onmousemove = function(event) {
      var x = -250 + event.clientX - 8;
      var y = -250 + event.clientY - 8;
      var angle = Math.atan2(y,x) / Math.PI * 180;
      socket.emit('keyPress', {inputId: 'mouseAngle', state: angle});
    }
  </script>
</body>
</html>
